<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img class="bci-group-logo" src="./imgs/bci-group.png" alt="bci logo">
        </div>
        <p class="title">Admin Dasboard</p>
    </div>
    <div class="card-container">
        <div class="card-list">
            <div class="card-item">
                <img src="./imgs/flag.png" alt="flag">
                <p>
                    Country
                </p>
            </div>
            <div class="card-item">
                <img src="./imgs/policy.png" alt="policy" width="64" height="64">
                <p>
                    Policy
                </p>
            </div>
            <div class="card-item">
                <img src="./imgs/policy.png" alt="policy category" width="64" height="64">
                <p>
                    Policy Category
                </p>
            </div>
            <div class="card-item">
                <img src="./imgs/event.png" alt="events">
                <p>
                    Events
                </p>
            </div>
        </div>

        <div class="card-list">
            <div class="card-item">
                <img src="./imgs/newspaper.png" alt="News">

                <p>
                    News
                </p>
            </div>
            <div class="card-item">
                <img src="./imgs/newspaper.png" alt="Announcement">
                <p>
                    Announcement
                </p>
            </div>
            <div class="card-item">
                <img src="./imgs/event.png" alt="Users" width="64" height="64">
                <p>
                    Users
                </p>
            </div>
            <div class="card-item">
                <img src="./imgs/event.png" alt="Ideal Employee" width="64" height="64">
                <p>
                    Ideal Employee
                </p>
            </div>

        </div>
    </div>
</body>

</html>
